<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function camelCase(texto){
 
            let palabras = texto.split(" ");
            
            let resultado = palabras[0].toLowerCase();
            // convierte la primera palabra a minúsculas y el resto a camelcase
            for(let i = 1; i < palabras.length; i++){
                resultado += palabras[i].charAt(0).toUpperCase() + palabras[i].slice(1).toLowerCase();
            }
            return resultado;
        }
    </script>
</head>
<body>
    <script>
        document.write(camelCase("superman es Débil"))
    </script>
</body>
</html>
