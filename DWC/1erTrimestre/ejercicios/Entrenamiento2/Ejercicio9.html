<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function protejerEmail(correo){

            var correoSplit = correo.split("@")
            var usuario = correoSplit[0]
            var numero = usuario.length / 2
            return usuario.slice(0,numero) + "..." + "@" +correoSplit[1]
        }
    </script>
</head>
<body>
    <script>
        document.write(protejerEmail("diego.garcia@ieslasenia.org"))
    </script>
</body>
</html>
