
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Battle</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="cartasMachine">
            <div id="totalMachine">0</div>
            <div id="machineCards">
                    <div id="cartasMaquina"></div>
                    <div id="cartasMaquina"></div>
                    <div id="cartasMaquina"></div>
                    <div id="cartasMaquina"></div>
                    <div id="cartasMaquina"></div>
            </div>
        </div>

        <div id="main">
            <div id="campoBatalla">
                <div id="jugadaMachine">
                    <div v-if="jugadaMachine" class="imagenGrande">
                        <img :src="jugadaMachine.image" alt="Pokemon Machine">
                    </div>
                </div>                               
                <div id="vs">VS</div>
                <div id="jugadaPlayer">
                    <div v-if="jugadaPlayer" class="imagenGrande">
                        <img :src="jugadaPlayer.image" alt="Pokemon Image">
                    </div>
                </div>
            </div>
        </div>

        <div id="cartasPlayer">
            <div id="totalPlayer">0</div>
            <div id="playerCards">
                <div id="cartaJugador" v-for="(pokemon, index) in pokemonNames" :key="index" 
                    @click="seleccionarCarta(pokemon)">
                    <div class="textoJugador">
                        <img :src="pokemon.image" alt="Pokemon Image">
                        <p v-if="!pokemon.selected">{{ pokemon.name }}</p> <!-- Solo muestra el nombre si no ha sido seleccionado -->
                    </div>
                </div>
            </div>
        </div>
        <div id="cartel">x</div>
    </div>
</body>
</html>
