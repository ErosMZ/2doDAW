<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var tramos = prompt("Dime cuantos tramos hay")
        var tramosNum= parseInt(tramos)

        var minutos = 0;
        var minutosInt = parseInt(minutos)
        for(let i = 1; i <= tramosNum; i ++){

            var MinutosTramos = prompt("Dime el tramo nÃºmero "+ i)
            var MinutosTramos= parseInt(MinutosTramos)
            minutos = minutos + MinutosTramos

        }
        var horas = 0;
        var horasInt = parseInt(horas)
        while(minutos >= 60){

            horas ++
            minutos = minutos - 60
        }

        document.write(horas + "h "+ minutos + "m")

    </script>
</body>
</html>
