<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var minutos = prompt("Dime los minutos")
        var horas = 0;
        var horasInt = parseInt(horas)
        while(minutos >= 60){

            horas ++
            minutos = minutos - 60
        }

        document.write(horas + "h "+ minutos + "m")
    </script>
</body>
</html>
