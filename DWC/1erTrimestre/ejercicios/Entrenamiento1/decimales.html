<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Desarrollar un programa que entregue la parte decimal 
        // de un número real ingresado por el usuario.
        
        var numero = prompt("Dime el decimal: ")

        // comprueba si esta separado por , o .
        if(numero.includes(",")){

            var numSepArr = numero.split(",")
            document.write(numSepArr[1])

        }else if(numero.includes(".")){
            var numSepArr = numero.split(".")
            document.write(numSepArr[1])
        }else(

            document.write("Número inválido")

        )


    </script>
</body>
</html>
