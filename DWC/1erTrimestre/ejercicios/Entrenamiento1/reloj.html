<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var fecha= new Date();
        var hora = fecha.getHours()
        var minuto = fecha.getMinutes()

        
        alert("La hora actual es-> " + hora + ":" + minuto)

        var HorasSum = prompt("Cuantas horas quieres sumar??")

        HorasSumInt = parseInt(HorasSum);

        var SumaHoras = hora + HorasSumInt;
        while (SumaHoras > 24){

            SumaHoras = (SumaHoras - 24)

        }
        alert("La hora actual es-> " + SumaHoras + ":" + minuto)




    </script>
</body>
</html>
